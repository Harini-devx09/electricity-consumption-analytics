<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact | Electricity Analytics</title>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<style>
/* ===== CONTACT PAGE STYLES ===== */

.contact-section {
    padding: 40px 60px 60px;
    background-color: #f5f7fb;
}

.contact-wrapper {
    max-width: 900px;
    margin: auto;
    background: #ffffff;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    padding: 35px;
}

/* IMAGE */
.contact-image {
    display: flex;
    justify-content: center;
    align-items: center;
}

.contact-image img {
    width: 220px;
    height: 220px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid #f5f7fb;
}

/* FORM */
.contact-form h3 {
    color: #0b1f3a;
    margin-bottom: 15px;
    text-align: center;
}

.contact-form label {
    font-size: 14px;
    color: #334e68;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    margin-bottom: 18px;
    border-radius: 8px;
    border: 1px solid #cbd2d9;
    font-size: 15px;
}

.contact-form textarea {
    resize: none;
}

.contact-form button {
    width: 100%;
    background: #f7b500;
    border: none;
    padding: 12px;
    font-size: 16px;
    font-weight: bold;
    color: #0b1f3a;
    border-radius: 25px;
    cursor: pointer;
}

.contact-form button:hover {
    background: #e0a800;
}

/* RESPONSIVE */
@media (max-width: 768px) {
    .contact-wrapper {
        grid-template-columns: 1fr;
        text-align: center;
    }
}
</style>

</head>
<body>

<!-- ===== NAVBAR (CONSISTENT) ===== -->
<header class="navbar">
    <div class="logo">Electricity Analytics</div>
    <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/story">Story</a></li>
        <li><a href="/visualizations">Visualizations</a></li>
        <li><a class="active" href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
    </ul>
</header>

<!-- ===== PAGE HEADER ===== -->
<section class="page-header">
    <h1>Contact Us</h1>
    <p>
        If you have any questions, feedback, or suggestions regarding this project,
        feel free to get in touch with us.
    </p>
</section>

<!-- ===== CONTACT SECTION ===== -->
<section class="contact-section">

    <div class="contact-wrapper">

        <!-- IMAGE -->
        <div class="contact-image">
            <img src="{{ url_for('static', filename='images/contact.jpg') }}">
        </div>

        <!-- FORM -->
        <div class="contact-form">
            <h3>Send Us a Message</h3>

            <form>
                <label>Name</label>
                <input type="text" placeholder="Enter your name">

                <label>Email</label>
                <input type="email" placeholder="Enter your email">

                <label>Message</label>
                <textarea rows="5" placeholder="Enter your message"></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>

</section>

<!-- ===== FOOTER ===== -->
<footer>
    <p>Â© 2026 Electricity Consumption Analytics Project</p>
</footer>

</body>
</html>
